<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
      <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

      var list ;
  
      list = aqiData.filter(function(v){
        return v[1] >= 50;
       });
      list = list.sort(function(a,b){
        return b[1] - a[1];
       });
 
      for ( var y= 0; y < list.length; y++ )
       {
        var aqi_list = document.getElementById("aqi-list");
        var aqi_list_li = aqi_list.appendChild( document.createElement('li') );
        var x = y+1
        aqi_list_li.appendChild( document.createTextNode( "第" + x + "名: " + list[y] ) );
       }
</script>
</body>
</html>
