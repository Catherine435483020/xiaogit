<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>js task4</title>
<style type="text/css">
#queue {
	padding: 0;
	margin: 0;
}
#queue li {
	width: 40px;
	height: 30px;
	line-height: 30px;
	padding-left: 10px;
	margin: 20px 10px;
	float: left;
	list-style: none;
	border:1px solid #e8e8e8;
	background: red;
	cursor: pointer;
}
</style>
</head>
<body>
  <input type="text" name="text" id="text">
  <input type="button" name="button1" value="左侧入" id="left_in">
  <input type="button" name="button2" value="右侧入" id="right_in">
  <input type="button" name="button3" value="左侧出" id="left_out">
  <input type="button" name="button4" value="右侧出" id="right_out">
  <ul id="queue">
  	<li>10</li>
  	<li>3</li>
  	<li>7</li>
  	<li>12</li>
  	<li>11</li>
  	<li>40</li>
  </ul>
  <script type="text/javascript">
  	var li = document.getElementById("left_in");
  	var ri = document.getElementById("right_in");
  	var lo = document.getElementById("left_out");
  	var ro = document.getElementById("right_out");
  	var value =  document.getElementById("text").value;
  	var queue = document.getElementById("queue");
  	function input(){
  		var value =  document.getElementById("text").value;	
  		
  		var newContent = document.createElement("li");
		newContent.innerHTML = value;
		return newContent;

  	}
  	li.onclick = function(){
		var newContent = input();
  		queue.insertBefore(newContent,queue.firstChild);
  		  	}
  	ri.onclick = function(){
		var newContent = input();
        queue.appendChild(newContent);
  		  	}
  	lo.onclick = function(){
  		var outNode = queue.children[0];
  		var check = confirm("你将删除"+outNode.innerHTML);
  		if (check==true)
  		queue.removeChild(outNode);
  	}	  	
  	ro.onclick = function(){
  		var outNode = queue.children[queue.children.length-1];
  		var check = confirm("你将删除"+outNode.innerHTML);
  		if (check==true)
  		queue.removeChild(outNode);
  	}	  
  </script>

</body>
</html>
