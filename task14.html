<!DOCTYPE html>
<html>
<head>
	<title>task13</title>
</head>
<body>

<label>输入北京空气质量 :<input type="text" id="aqi-input"></label>
<button id="button">确认填写</button>
<div>输入的值是：<span id="aqi-display">尚未录入</span>
<script type="text/javascript">
	(function(){
		var button_submit = document.getElementById('button'));
	    var aqi_input = document.getElementById('aqi_input');
	    var aqi-display = document.getElementById('aqi-display');
	    button_submit.addEventListener('click',function(){
	    	aqi-display.innerHTML =  aqi_input.value;
	    },false);
})();
</script>
</div>
</body>
</html>
